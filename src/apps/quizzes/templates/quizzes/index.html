<html>
    <h1>
        Welcome to my quiz landing page!
    </h1>
    {% if quiz_list %}
    <ul>
        {% for quiz in quiz_list %}
        <li>
            <a href="{% url 'quizzes:quiz' quiz.slug %}">{{ quiz.quiz_name }}</a>
            <p>{{ quiz.quiz_description }}</p>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</html>
