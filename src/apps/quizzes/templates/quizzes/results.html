{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ quiz.question_text }}</h1>

{% if error_message %}
<h3><strong>
    {{ error_message }}
</strong></h3>
{% endif %}
<form action="{% url 'quizzes:submission' quiz.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="points-{{ session }}" id="points-{{ session }}" value=" {{ points }}">
    <input type="hidden" name="score-{{ session }}" id="score-{{ session }}" value=" {{ score }}">
    <div class="form-actions">
        <button type="submit">Get my results!</button>
    </div>
</form>
