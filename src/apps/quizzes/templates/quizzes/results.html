{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ quiz.question_text }}</h1>

{% if error_message %}
<h3><strong>
    {{ error_message }}
</strong></h3>
{% endif %}
<ul>
    <li>Total Points: {{ points }}</li>
    <li>Final Score: {{ score }}</li>
    <li>Unanswered: {{ unanswered }}</li>
</ul>

<a href="{% url 'quizzes:quiz' quiz.id %}">Try again?</a>

{% endblock %}
