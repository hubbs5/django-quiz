{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="my-4">Ask a question</h2>
    <form method="post">
        {% csrf_token %}
        {{ question_form }}
        <button class="btn btn-primary my-4" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
