{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>Quizzes</h1>
{% if quiz_list %}
    <ul>
    {% for quiz in quiz_list %}
        <li><a href="{% url 'quizzes:display_quiz' quiz.id %}">{{ quiz.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No quizzes are available.</p>
{% endif %}
    </div>

{% endblock %}
